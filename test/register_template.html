<body>

  <div class="topnav">
    <a id="home" href="./index_template.html">Home</a>
    <a href="./register_template.html">Register</a>
    <a href="./login_template.html">Login</a>
  </div>

  <header>
    <h2 class="header_reg">Sign up</h2>
  </header>

  <div class="form">
    <form id="register_form">
      <label for="first_name">First name:</label><br>
      <input type="text" id="first_name" name="first_name" placeholder="Your first name"><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="Your email"><br>
      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" placeholder="Your password"><br>
      <label for="confirm_password">Password confirmation:</label><br>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Retype your password"><br>
      <button type="submit" class="button_register">Submit</button>
    </form>
  </div>

  <footer>
    <div class="footer">
      <div class="owner">
